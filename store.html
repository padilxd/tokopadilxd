  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      background-color: #f4f4f4;
      min-height: 100vh;
    }

    .header {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      flex-direction: row;
      align-items: flex-start;
      justify-content: space-between;
      padding: 20px;
    }

    .video-section {
      flex: 2;
      min-width: 60%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .video-container {
      width: 100%;
      background-color: black;
      padding: 10px;
      box-sizing: border-box;
    }

    .video-container iframe {
      width: 100%;
      height: 500px;
    }

    .prestasi-container {
      flex: 1;
      min-width: 30%;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding-left: 20px;
      box-sizing: border-box;
    }

    .prestasi-container button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      background-color: #ddd;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .prestasi-container button:hover {
      background-color: #ccc;
    }

    .footer {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 10px;
      width: 100%;
    }
  </style>
</head>
